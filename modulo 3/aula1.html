<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar DOM em javascript </p>
    <div id="msg">clique em mim</div>
</body>

<script>
    /* window.document.write(window.document.URL) */
    
    // get element by name
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write('esta escrito assim: ' + p1.innerText)
    p1.style.color = 'blue'
    corpo.style.background = 'red'

    //get element by id
    var ac = window.document.getElementById('msg')
    ac.style.background = 'blue'
    ac.innerText = 'estou aguardando...'
    var d = window.document.getElementById('msg')
    d.innerText = 'ola'

    //query selector

    var d = window.document.querySelector('div#msg')
    d.style.color = 'yellow'


    
</script>


</html>
